<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SkillFuel XO</title>

<style>
:root{
  --bg:#0b0b0b;
  --white:#fff;
  --orange:#f26a1b;
  --line: rgba(255,255,255,1);
  --card: rgba(255,255,255,.08);
  --border: rgba(255,255,255,.2);
  --muted: rgba(255,255,255,.75);

  /* âœ… Responsive scale variables (Ø±Ø§Ø­ ØªØªØºÙŠØ± Ø­Ø³Ø¨ Ø§Ù„Ø´Ø§Ø´Ø©) */
  --boardSize: 520px;
  --logoSize: 380px;
  --cellFontMin: 52px;
  --cellFontVW: 10vw;
  --cellFontMax: 105px;
  --lineW: 4px;
}

/* ğŸ“± Mobile */
@media (max-width: 520px){
  :root{
    --boardSize: 92vw;
    --logoSize: 320px;
    --cellFontMin: 56px;
    --cellFontVW: 16vw;
    --cellFontMax: 120px;
    --lineW: 4px;
  }
}

/* ğŸ’» Desktop */
@media (min-width: 521px) and (max-width: 1199px){
  :root{
    --boardSize: 560px;
    --logoSize: 420px;
    --cellFontMin: 54px;
    --cellFontVW: 9vw;
    --cellFontMax: 120px;
    --lineW: 4px;
  }
}

/* ğŸ“º Big Screens / TVs */
@media (min-width: 1200px){
  :root{
    --boardSize: 430px;      /* Ø£ØµØºØ± Ø­ØªÙ‰ ÙŠØ·Ù„Ø¹ Ù…Ø±ØªØ¨ Ø¨Ø§Ù„Ø´Ø§Ø´Ø© Ø§Ù„ÙƒØ¨ÙŠØ±Ø© */
    --logoSize: 360px;
    --cellFontMin: 48px;
    --cellFontVW: 4vw;
    --cellFontMax: 90px;
    --lineW: 4px;
  }
}

*{box-sizing:border-box;font-family:system-ui,Segoe UI,Arial}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--white);
  display:flex;
  justify-content:center;
  align-items:center;
}

.wrap{
  width:min(760px,95vw);
  text-align:center;
  padding:16px 10px 22px;
}

/* ===== TOP ===== */
.top{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  margin-bottom:8px;
}
.brand img{
  width: min(var(--logoSize), 95%);
  height:auto;
  display:block;
  filter:drop-shadow(0 8px 20px rgba(0,0,0,.6));
}
.mute{
  background:none;
  border:1px solid var(--border);
  color:#fff;
  padding:10px 12px;
  border-radius:12px;
  cursor:pointer;
  min-width:48px;
}
.mute:active{transform:scale(.98)}

/* ===== MODES ===== */
.modes{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:10px 0 6px;
  flex-wrap:wrap;
}
.mode{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  cursor:pointer;
  user-select:none;
  font-size:14px;
}
.mode.active{
  border-color:var(--orange);
  box-shadow:0 0 0 2px rgba(242,106,27,.25) inset;
}

/* ===== BOARD (Ø®Ø·ÙˆØ· Ø«Ø§Ø¨ØªØ©) ===== */
.board{
  width: min(var(--boardSize), 92vw);
  aspect-ratio:1/1;
  margin:16px auto 10px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(3,1fr);

  background:
    linear-gradient(var(--line),var(--line)) 33.333% 0/var(--lineW) 100% no-repeat,
    linear-gradient(var(--line),var(--line)) 66.666% 0/var(--lineW) 100% no-repeat,
    linear-gradient(var(--line),var(--line)) 0 33.333%/100% var(--lineW) no-repeat,
    linear-gradient(var(--line),var(--line)) 0 66.666%/100% var(--lineW) no-repeat;
}

.cell{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(var(--cellFontMin), var(--cellFontVW), var(--cellFontMax));
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}
.cell.x{color:#cfcfcf}
.cell.o{color:var(--orange)}

/* ===== SCORE ===== */
.score{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-top:8px;
}
.box{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px 16px;
  min-width:160px;
}
.label{
  font-size:12px;
  color:var(--muted);
  letter-spacing:.4px;
  margin-bottom:6px;
}
.num{
  font-size:22px;
  font-weight:800;
}

/* ===== STATUS & CONTROLS ===== */
.status{
  margin:12px 0 2px;
  min-height:26px;
  color:var(--muted);
}
.status strong{color:var(--orange)}

.controls{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:10px;
  flex-wrap:wrap;
}
button{
  background:none;
  border:1px solid var(--border);
  color:#fff;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
button.primary{border-color:var(--orange)}
button:active{transform:scale(.98)}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="brand">
      <img src="skillfuel.png" alt="SkillFuel">
    </div>
    <button id="muteBtn" class="mute" title="Mute / Unmute">ğŸ”Š</button>
  </div>

  <div class="modes">
    <div id="modeCpu" class="mode active">1P Ù„Ø§Ø¹Ø¨ Ø¶Ø¯ ÙƒÙ…Ø¨ÙŠÙˆØªØ± (AI)</div>
    <div id="mode2p" class="mode">2P Ù„Ø§Ø¹Ø¨ Ø¶Ø¯ Ù„Ø§Ø¹Ø¨</div>
  </div>

  <div id="board" class="board" aria-label="Tic Tac Toe board">
    <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
    <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
    <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
  </div>

  <div class="score">
    <div class="box">
      <div class="label" id="labelX">PLAYER (X)</div>
      <div class="num" id="sx">0</div>
    </div>

    <div class="box">
      <div class="label">TIE</div>
      <div class="num" id="st">0</div>
    </div>

    <div class="box">
      <div class="label" id="labelO">COMPUTER (O)</div>
      <div class="num" id="so">0</div>
    </div>
  </div>

  <div id="status" class="status"></div>

  <div class="controls">
    <button id="resetBtn" class="primary">Reset round</button>
    <button id="clearBtn">Clear scores</button>
  </div>

</div>

<script>
/* ===== State ===== */
const X="X", O="O";
let mode="cpu";
let current=X;
let over=false;
let boardState=Array(9).fill("");
let score={x:0,o:0,t:0};

/* Ø¨Ø¹Ø¯ Ø§Ù„Ù†Ù‡Ø§ÙŠØ©: Ø£ÙˆÙ„ Ø¶ØºØ·Ø© Ø¹Ù„Ù‰ Ø£ÙŠ Ù…Ø±Ø¨Ø¹ ØªØ¨Ø¯ÙŠ Ø¬ÙˆÙ„Ø© Ø¬Ø¯ÙŠØ¯Ø© */
let pendingNextRound=false;

/* ===== Elements ===== */
const cells=[...document.querySelectorAll(".cell")];
const statusEl=document.getElementById("status");
const sxEl=document.getElementById("sx");
const soEl=document.getElementById("so");
const stEl=document.getElementById("st");
const labelX=document.getElementById("labelX");
const labelO=document.getElementById("labelO");
const resetBtn=document.getElementById("resetBtn");
const clearBtn=document.getElementById("clearBtn");
const modeCpuBtn=document.getElementById("modeCpu");
const mode2pBtn=document.getElementById("mode2p");
const muteBtn=document.getElementById("muteBtn");

/* ===== Sounds MP3 ===== */
const S={
  click:new Audio("sounds/click.mp3"),
  win:new Audio("sounds/win.mp3"),
  lose:new Audio("sounds/lose.mp3"),
  tie:new Audio("sounds/tie.mp3"),
  mode:new Audio("sounds/mode.mp3"),
};
Object.values(S).forEach(a=>a.volume=0.75);

let muted=false;
function setMuted(v){
  muted=v;
  muteBtn.textContent = muted ? "ğŸ”‡" : "ğŸ”Š";
  Object.values(S).forEach(a=>a.muted=muted);
}
function play(a){
  if(muted) return;
  try{ a.currentTime=0; a.play(); }catch(e){}
}
muteBtn.addEventListener("click",()=>setMuted(!muted));

/* ===== Game logic ===== */
const wins=[
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function checkWinner(s){
  for(const [a,b,c] of wins){
    if(s[a] && s[a]===s[b] && s[a]===s[c]) return s[a];
  }
  if(s.every(v=>v)) return "TIE";
  return null;
}

function render(){
  cells.forEach((cell,i)=>{
    cell.textContent=boardState[i];
    cell.classList.remove("x","o");
    if(boardState[i]===X) cell.classList.add("x");
    if(boardState[i]===O) cell.classList.add("o");
  });
  sxEl.textContent=score.x;
  soEl.textContent=score.o;
  stEl.textContent=score.t;
}

function setStatus(msg){ statusEl.innerHTML = msg || ""; }

function resetRound(){
  boardState = Array(9).fill("");
  over=false;
  pendingNextRound=false;
  current=X;

  if(mode==="2p") setStatus('Ø¯ÙˆØ±: <strong>X</strong>');
  else setStatus("");

  render();
}

function clearScores(){
  score={x:0,o:0,t:0};
  render();
}

function place(i, player){
  if(boardState[i] || over) return false;

  boardState[i]=player;
  render();

  const res = checkWinner(boardState);
  if(res){ endGame(res); return true; }

  current = (player===X)?O:X;
  if(mode==="2p") setStatus(`Ø¯ÙˆØ±: <strong>${current}</strong>`);
  return true;
}

function endGame(result){
  over=true;
  pendingNextRound=true;

  if(result===X){
    score.x++; play(S.win);
    setStatus('ÙØ§Ø² <strong>X</strong> âœ… â€” Ø§Ø¶ØºØ· Ø£ÙŠ Ù…Ø±Ø¨Ø¹ ØªØ¨Ø¯ÙŠ Ø¬ÙˆÙ„Ø© Ø¬Ø¯ÙŠØ¯Ø©');
  }else if(result===O){
    score.o++; play(mode==="cpu"?S.lose:S.win);
    setStatus('ÙØ§Ø² <strong>O</strong> âœ… â€” Ø§Ø¶ØºØ· Ø£ÙŠ Ù…Ø±Ø¨Ø¹ ØªØ¨Ø¯ÙŠ Ø¬ÙˆÙ„Ø© Ø¬Ø¯ÙŠØ¯Ø©');
  }else{
    score.t++; play(S.tie);
    setStatus('ØªØ¹Ø§Ø¯Ù„ ğŸ¤ â€” Ø§Ø¶ØºØ· Ø£ÙŠ Ù…Ø±Ø¨Ø¹ ØªØ¨Ø¯ÙŠ Ø¬ÙˆÙ„Ø© Ø¬Ø¯ÙŠØ¯Ø©');
  }
  render();
}

/* ===== Unbeatable AI (Minimax) ===== */
function availableMoves(s){
  const m=[];
  for(let i=0;i<9;i++) if(!s[i]) m.push(i);
  return m;
}
function minimax(s, player){
  const res = checkWinner(s);
  if(res===O) return {score:10};
  if(res===X) return {score:-10};
  if(res==="TIE") return {score:0};

  const moves=availableMoves(s);
  const results=[];
  for(const i of moves){
    const next=s.slice();
    next[i]=player;

    const out=minimax(next, player===O?X:O);
    const depthAdjust = (out.score===10)?-1 : (out.score===-10)?+1 : 0;

    results.push({index:i, score: out.score + depthAdjust});
  }

  if(player===O){
    return results.reduce((best,r)=> r.score>best.score?r:best, results[0]);
  }else{
    return results.reduce((best,r)=> r.score<best.score?r:best, results[0]);
  }
}

function computerMove(){
  if(over) return;
  const best=minimax(boardState.slice(), O);
  if(best && typeof best.index==="number"){
    place(best.index, O);
  }
}

/* ===== Cell click ===== */
cells.forEach(cell=>{
  cell.addEventListener("click", ()=>{
    const i = Number(cell.dataset.i);

    // âœ… Ø§Ù†ØªÙ‡Øª Ø§Ù„Ø¬ÙˆÙ„Ø©: Ù†ÙØ³ Ø§Ù„Ø¶ØºØ·Ø© ØªØ¨Ø¯ÙŠ Ø¬ÙˆÙ„Ø© Ø¬Ø¯ÙŠØ¯Ø© ÙˆØªÙ†ÙØ° Ø§Ù„Ø­Ø±ÙƒØ©
    if(pendingNextRound){
      play(S.mode);
      resetRound();

      play(S.click);
      if(mode==="cpu"){
        place(i, X);
        if(!over) setTimeout(computerMove, 160);
      }else{
        place(i, current); // X
      }
      return;
    }

    // Normal play
    play(S.click);
    if(mode==="cpu"){
      if(current!==X) return;
      if(!place(i, X)) return;
      if(!over) setTimeout(computerMove, 160);
    }else{
      place(i, current);
    }
  });
});

/* ===== Controls ===== */
resetBtn.addEventListener("click", ()=> resetRound());
clearBtn.addEventListener("click", ()=>{
  clearScores();
  resetRound();
});

/* ===== Mode switching ===== */
function setMode(newMode){
  play(S.mode);
  mode=newMode;

  modeCpuBtn.classList.toggle("active", mode==="cpu");
  mode2pBtn.classList.toggle("active", mode==="2p");

  if(mode==="cpu"){
    labelX.textContent="PLAYER (X)";
    labelO.textContent="COMPUTER (O)";
  }else{
    labelX.textContent="PLAYER 1 (X)";
    labelO.textContent="PLAYER 2 (O)";
  }

  resetRound();
}
modeCpuBtn.addEventListener("click", ()=> setMode("cpu"));
mode2pBtn.addEventListener("click", ()=> setMode("2p"));

/* ===== Start ===== */
setMuted(false);
setMode("cpu");
render();
</script>
</body>
</html>
